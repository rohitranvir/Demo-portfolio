<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact | Rohit Ranvir</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <header>
      <div class="header-content">
        <img src="images/my.jpg" alt="Rohit Ranvir" class="profile-img" />
        <h1>Rohit Ranvir</h1>
        <nav>
          <a href="index.html"><i class="fas fa-home"></i> Home</a>
          <a href="about.html"><i class="fas fa-user"></i> About</a>
          <a href="contact.html" class="active"
            ><i class="fas fa-envelope"></i> Contact</a
          >
        </nav>
      </div>
    </header>

    <main>
      <section class="contact-section">
        <h2>Get In Touch</h2>
        <p>
          Have a project in mind or want to discuss opportunities? Feel free to
          reach out!
        </p>

        <div class="contact-container">
          <div class="contact-info">
            <div class="info-item">
              <i class="fas fa-map-marker-alt"></i>
              <div>
                <h3>Location</h3>
                <p>Yavatmal, Maharashtra, India</p>
              </div>
            </div>
            <div class="info-item">
              <i class="fas fa-envelope"></i>
              <div>
                <h3>Email</h3>
                <p>rohitranveer358@gmail.com</p>
              </div>
            </div>
            <div class="info-item">
              <i class="fas fa-phone"></i>
              <div>
                <h3>Phone</h3>
                <p>+91 9158000676</p>
              </div>
            </div>
          </div>

          <form
            class="contact-form"
            action="https://formsubmit.co/rohitranveer358@gmail.com"
            method="POST"
          >
            <!-- Required Fields for FormSubmit -->
            <input
              type="hidden"
              name="_subject"
              value="New contact from your website!"
            />
            <input type="hidden" name="_template" value="table" />
            <input
              type="hidden"
              name="_autoresponse"
              value="Thank you for contacting Rohit Ranvir. I'll get back to you soon!"
            />

            <!-- User Input Fields -->
            <input type="text" name="name" placeholder="Your Name" required />
            <input
              type="email"
              name="email"
              placeholder="Your Email"
              required
            />
            <input type="text" name="subject" placeholder="Subject" />
            <textarea
              name="message"
              placeholder="Your Message"
              rows="5"
              required
            ></textarea>

            <!-- FormSubmit Configuration -->
            <input type="hidden" name="_captcha" value="false" />
            <input type="hidden" name="_next" value="thank-you.html" />
            <input type="hidden" name="_cc" value="rohitranveer358@gmail.com" />

            <button type="submit" class="cta-button">
              Send Message <i class="fas fa-paper-plane"></i>
            </button>
          </form>
        </div>
      </section>
    </main>

    <footer>
      <div class="footer-social">
        <a href="#"><i class="fab fa-github"></i></a>
        <a href="#"><i class="fab fa-linkedin"></i></a>
        <a href="#"><i class="fab fa-twitter"></i></a>
      </div>
      <p>Â© 2023 Rohit Ranvir. All rights reserved.</p>
    </footer>

    <!-- Simple JavaScript for form submission feedback -->
    <script>
      document
        .querySelector(".contact-form")
        .addEventListener("submit", function (e) {
          e.preventDefault();
          const form = this;
          const submitButton = form.querySelector('button[type="submit"]');
          const originalButtonText = submitButton.innerHTML;

          // Show loading state
          submitButton.innerHTML =
            'Sending... <i class="fas fa-spinner fa-spin"></i>';
          submitButton.disabled = true;

          fetch(form.action, {
            method: "POST",
            body: new FormData(form),
          })
            .then((response) => {
              if (response.ok) {
                window.location.href = form.querySelector(
                  'input[name="_next"]'
                ).value;
              } else {
                throw new Error("Form submission failed");
              }
            })
            .catch((error) => {
              submitButton.innerHTML =
                'Error! Try Again <i class="fas fa-exclamation-circle"></i>';
              setTimeout(() => {
                submitButton.innerHTML = originalButtonText;
                submitButton.disabled = false;
              }, 3000);
            });
        });
    </script>
  </body>
</html>
