<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact | Rohit Ranvir</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <header>
      <div class="header-content">
        <img src="images/my.jpg" alt="Rohit Ranvir" class="profile-img" />
        <h1>Rohit Ranvir</h1>
        <nav>
          <a href="index.html"><i class="fas fa-home"></i> Home</a>
          <a href="about.html"><i class="fas fa-user"></i> About</a>
          <a href="contact.html" class="active"
            ><i class="fas fa-envelope"></i> Contact</a
          >
        </nav>
      </div>
    </header>

    <main>
      <section class="contact-section section-padding">
        <h2 class="section-heading">Get In Touch</h2>
        <p class="section-subtitle">
          Have a project in mind or want to discuss opportunities? Feel free to
          reach out!
        </p>

        <div class="contact-container">
          <div class="contact-info slide-up">
            <div class="info-item">
              <i class="fas fa-map-marker-alt"></i>
              <div class="info-item-content">
                <h3>Location</h3>
                <p>Yavatmal, Maharashtra, India</p>
              </div>
            </div>
            <div class="info-item">
              <i class="fas fa-envelope"></i>
              <div class="info-item-content">
                <h3>Email</h3>
                <p>rohitranveer358@gmail.com</p>
              </div>
            </div>
            <div class="info-item">
              <i class="fas fa-phone"></i>
              <div class="info-item-content">
                <h3>Phone</h3>
                <p>+91 9158000676</p>
              </div>
            </div>
            <div class="info-item">
              <i class="fas fa-clock"></i>
              <div class="info-item-content">
                <h3>Availability</h3>
                <p id="availability-status">Checking...</p>
              </div>
            </div>
          </div>

          <form class="contact-form card slide-up" id="contactForm">
            <div class="form-group">
              <input
                type="text"
                name="name"
                id="name"
                placeholder="Your Name"
                required
              />
              <span class="error-message" id="name-error"></span>
            </div>
            <div class="form-group">
              <input
                type="email"
                name="email"
                id="email"
                placeholder="Your Email"
                required
              />
              <span class="error-message" id="email-error"></span>
            </div>
            <div class="form-group">
              <input
                type="text"
                name="subject"
                id="subject"
                placeholder="Subject"
              />
            </div>
            <div class="form-group">
              <textarea
                name="message"
                id="message"
                placeholder="Your Message"
                rows="5"
                required
              ></textarea>
              <span class="error-message" id="message-error"></span>
            </div>

            <input
              type="hidden"
              name="_subject"
              value="New contact from your website!"
            />
            <input type="hidden" name="_template" value="table" />
            <input
              type="hidden"
              name="_autoresponse"
              value="Thank you for contacting Rohit Ranvir. I'll get back to you soon!"
            />
            <input type="hidden" name="_captcha" value="false" />
            <input type="hidden" name="_next" value="thank-you.html" />
            <input type="hidden" name="_cc" value="rohitranveer358@gmail.com" />

            <button type="submit" class="cta-button" id="submitBtn">
              Send Message <i class="fas fa-paper-plane"></i>
            </button>
          </form>
        </div>
      </section>
    </main>

    <footer>
      <div class="footer-social">
        <a href="#"><i class="fab fa-github"></i></a>
        <a href="#"><i class="fab fa-linkedin"></i></a>
        <a href="#"><i class="fab fa-twitter"></i></a>
      </div>
      <p>
        Â© <span id="current-year"></span> Rohit Ranvir. All rights reserved.
      </p>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
